<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <script>
      var SECOND = 1000;
      var MINUTE = 60 * SECOND;
      var HOUR = 60 * MINUTE;
      var DAY = 24 * HOUR;

      function normalize(number) {
        number = Math.floor(number);

        return (number < 10 ? '0' : '') + number;
      }

      function countdown(end) {
        var now = new Date();
        var diff = end - now;
        var day = normalize(diff / DAY);
        var hour = normalize(diff % DAY / HOUR);
        var minute = normalize(diff % HOUR / MINUTE);
        var second = normalize(diff % MINUTE / SECOND);

        console.log('%s天 %s小时 %s分 %s秒', day, hour, minute, second);

        setTimeout(function () {
          countdown(end);
        }, 1000 - new Date().getMilliseconds());
      }

      countdown(new Date('2018/2/1'));
    </script>
  </body>
</html>
